<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            background-color: white;
            z-index: 10;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .nav {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav li {
            margin: 5px 0;
        }
        .nav a {
            text-decoration: none;
            color: black;
        }
        .photo {
            width: 100%;
            height: 100vh;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Your Title Here</div>
        <ul class="nav">
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </header>
    <div class="photo"></div>
</body>
</html>
